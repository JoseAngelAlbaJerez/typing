<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <title>Typing Test</title>
</head>
<body class="default-back">
   <div class="container">
    <h1 class="text-center mt-4">Typing Test</h1>
 

    <div class="row">
        <h1 class="col-8" id="counter">Time: 60s</h1>
        <h1 class="col " id="mistakes">Mistakes: 0</h1>
    </div>
  

     <!-- Container for the text -->
     <div id="typewriter"></div>
    
    <!-- Container for the typing area -->
    <div class="row mt-5">
    <textarea class="default-area" name="textarea" disabled id="textarea" placeholder="type here" cols="30" rows="10"></textarea>
</div>

<!-- Button to start and stop the Typing test-->
<button id="start" >start  <i class="fas fa-play"></i></button>
<button id="stop">stop <i class="fas fa-stop"></i></button>
<input type="color"  name="color-picker" id="color-picker">

<div class="result">
      
    <div class="wrapper">
        <p>Accuracy: <span id="accuracy"></span></p>
        <p>Speed: <span id="wpm"></span></p>
    </div>
</div>
   </div>
</body>
<footer>
    <script src="type.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>

</footer>
</html>
